<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test – Option A Card Layout</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('background.JPG') no-repeat center center fixed;
            background-size: cover;
        }

        /* Center card */
        .card {
            max-width: 700px;
            margin: 80px auto;
            padding: 30px;
            border-radius: 25px;
            background: rgba(0,0,0,0.45);
            backdrop-filter: blur(7px);
            color: white;
            text-align: center;
            box-shadow: 0 4px 25px rgba(0,0,0,0.4);
        }

        /* Image styling */
        .card img {
            width: 65%;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        h1 {
            margin-top: 10px;
            font-size: 32px;
            font-weight: bold;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>

<body>

    <div class="card">
        <img src="cardphoto.JPG" alt="Raneeta Teaching">
        
        <h1>Hello, I am Raneeta!</h1>

        <p>
            Welcome to my test page for Option A.<br>
            This page shows how your teaching picture looks inside a centered card.
        </p>

        <p><em>More content coming soon…</em></p>
    </div>

</body>
</html>
